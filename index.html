<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css ">
</head>
<body>
    
    
    <h1 id="h1" class="text-center font-[900] py-[40px] bg-gray-600 text-[40px] text-[#fff]">Todolist</h1>
    
    
    <form id="inputBox" class="w-[700px] mx-auto bg-gray-300 my-[30px] p-[30px] rounded-[40px]" action="">
        <div class="flex items-center justify-between">
            <input id="input" class="outline-none text-[#000] text-[30px]" type="text" placeholder="Enter text">
            <button type="submit" class="w-[200px] bg-blue-500 p-[20px] rounded-[40px] text-[20px]  text-[#fff] font-bold  hover:bg-[#000] transition-all">send</button>
        </div>
    </form>
    <div class="div">
        <button class="button1">
            <img class="img1" src="./img/Vector.svg" alt="">
            <img class="img2" src="./img/Vector (1).svg" alt="">
        </button>
    </div>
    <ul class="wrapper w-[700px] mx-auto">

    </ul>
    
    <script src="./main.js"></script>
</body>
</html>
